<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo_icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appri | The Future of Mobile Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "Organization",
          "name": "Papri",
          "url": "https://www.papri.cloud/",
          "logo": "https://www.papri.cloud/logo_icon.png",
          "sameAs": [
            "https://twitter.com/papri",
            "https://www.linkedin.com/company/papri"
          ]
        },
        {
          "@type": "WebSite",
          "name": "Papri",
          "url": "https://www.papri.cloud/",
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://www.papri.cloud/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
          },
          "hasPart": [
            {
              "@type": "WebPage",
              "name": "About Papri",
              "url": "https://www.papri.cloud/about",
              "description": "Discover the story and the team behind the AI revolution in app development."
            },
            {
              "@type": "WebPage",
              "name": "How It Works",
              "url": "https://www.papri.cloud/#how-it-works",
              "description": "Learn how our AI agent swarm turns any website into a high-quality mobile app in minutes."
            },
            {
              "@type": "WebPage",
              "name": "For Developers (API)",
              "url": "https://www.papri.cloud/api",
              "description": "Integrate Papri's powerful AI into your platform with our simple, scalable Partner API."
            },
            {
              "@type": "WebPage",
              "name": "Pricing",
              "url": "https://www.papri.cloud/pricing",
              "description": "Find the perfect plan for your needs. Simple, transparent pricing for every creator."
            },
            {
              "@type": "WebPage",
              "name": "Start Building",
              "url": "https://www.papri.cloud/signup",
              "description": "Begin your journey now. Turn your vision into a real mobile app today."
            }
          ]
        }
      ]
    }
    </script>
  </head>
    <body>
    <div id="root"></div>
    <script type="module" src="/src/App.tsx"></script>
  </body>
</html>
